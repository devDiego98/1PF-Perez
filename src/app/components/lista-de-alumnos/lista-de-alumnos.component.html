<h3>Filtros</h3>
<button class="btn btn-light mr-3" (click)="setAgeFilter(0, 100)">Todos</button
><button class="btn btn-light mr-3" (click)="setAgeFilter(17, 100)">
  Mayores</button
><button class="btn btn-light" (click)="setAgeFilter(0, 18)">Menores</button>
<hr />
<h2>Lista de Alumnos</h2>
<div *ngFor="let alumno of listaDeAlumnos">
  <div
    *ngIf="alumno.edad > ageFilterMin && alumno.edad < ageFilterMax"
    (click)="clickAlumno(alumno)"
  >
    {{ alumno.nombre | uppercase }}
  </div>
</div>
<hr />
